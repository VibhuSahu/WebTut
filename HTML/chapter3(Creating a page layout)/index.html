<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     Website Layout       -->

    <!-- The Header Tag -->
    <header> <!-- Contains nav tag -->

    </header>
    


    <!-- The Main Tag -->
    <main>  <!-- The main opening tag -->

        <section> <!-- A page section -->

        </section>


        <article> <!-- A self contained content -->

        </article>


        <a href="/contact"> Contact us </a>    <!-- Contact page opens in same tab -->
        <a href="/contact" target="_blank"> Contact us</a>  <!-- (target="_blank") page opens in new tab -->

    

        <div>  <!-- div is a block level element -->

        </div>

        

        <aside>  <!-- Content aside from the content (eg. Ads etc) -->

        </aside>

    </main> <!-- The main closing tag -->



    <!-- Span is an inline Container. -->
    <p>My mother has <span style="color:blue;font-weight:bold">blue</span> eyes and my father has <span style="color:darkolivegreen;font-weight:bold">dark green</span> eyes.</p> 
    <!-- The span tag is an inline container used to mark up a part of a text, or a part of a document. -->




    <!-- The Footer Tag -->
    <footer>

    </footer>
</body>
</html>

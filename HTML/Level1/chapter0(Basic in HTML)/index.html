<!-- This is an HTML Comment -->

<!DOCTYPE html>     <!-- tells browser you are using HTML5  -->
<html lang="en">    <!-- root of an html document -->
<head>              <!-- container for metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     <!-- Page title -->
</head>
<body>              <!-- contains all data rendered by the browser -->

    <!-- First HTML FILE - index.html {It is the default name for a website's homepage} -->
    

    <!-- Heading Tag -->
    <h1> Heading Tag </h1>    <!-- (most important) -->
    <h2> Heading Tag </h2>
    <h3> Heading Tag </h3>
    <h4> Heading Tag </h4>
    <h5> Heading Tag </h5>
    <h6> Heading Tag </h6>    <!-- (least important) -->



    <!-- Paragraph Tag -->
    <p> This is a sample paragraph </p> <!-- (Used to add paragraphs in HTML) -->


</body>
</html>
